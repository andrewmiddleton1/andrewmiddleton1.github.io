<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Bootstrap/Bootswatch CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/lux/bootstrap.min.css">

    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- Add JQuery, MomentJS and JS Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.28.0/moment.min.js"></script>
    <script src="script.js"></script>

    <!-- Add dynamic bootsrap container to contain the entire app -->
    <div class="container">

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Weather Dashboard</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02"
                aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarColor02">
                <ul class="navbar-nav mr-auto">

                </ul>

            </div>
        </nav>


        <!-- First Containinger to hold the city names -->
        <div class="container" id="leftcontainer">
            <div class="input-group mb-3">
                <div class="input-group-append">

                    <div class="list-group">
                        <div class="citynames">
                            <form id="citynames-form" method="POST">
                                <form class="form-inline my-2 my-lg-0">
                                    <input class="form-control mr-sm-2" type="text" placeholder="Enter City"
                                        name="citynames-text" id="citynames-text">

                                </form>
                            </form>
                        </div>
                    </div>

                </div>
                <input type="text" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default">

                <button type="button" class="list-group-item list-group-item-action active" id="citynames-list">>


            </div>

        </div>


        <!-- Second container to hold the weather details -->
        <div class="container" id="rightcontainer">

            <!-- The following will store the weather elements for current day -->
            <div class="city"></div>
            <div class="tempF"></div>
            <div class="tempC"></div>
            <div class="humidity"></div>
            <div class="wind"></div>
            <div class="UVindex"></div>

            <br>
            <!-- <div class="card-body"> -->
            <h1>5-Day Forecast</h1>
            <div class="fivedayforecast">
                <div class="day1">
                    <img src="" alt="" class="day1image">
                </div>
                <div class="day2"></div>
                <div class="day3"></div>
                <div class="day4"></div>
                <div class="day5"></div>
                </ul>
            </div>
            <!-- </div> -->
        </div>
    </div>


    </div>
    <script src="script.js"></script>
</body>

</html>
